    $(function () {
        $('.banks_li').click(function () {
            $('.banks_li').removeClass("active");
            $('.banks_li').children('input').prop('checked', false);
            $(this).addClass('active');
            $(this).children('input').prop('checked', true);
            return false;
        });

        run();
    });

    // var interval

    function run() {
        console.log("run")
        $.ajax({
            type: 'get',
            url:  '/api/payment/upi/' + getQueryString("order_no"),
            success: function (response) {
                if (response.code === "0000") {
                    pay_list = response.data
                    // clearInterval(interval)
                    document.getElementById("submit").textContent = 'Pay ' + getQueryString("amount")
                    document.getElementById("submit").hidden = false
                }
            },
        });
    }


    setTimeout(function () {
        queryOrder(true);
    }, 3000)

    function queryOrder(first) {
        $.ajax({
            url:  '/api/payment/status/' + getQueryString("order_no"),
            type: "GET",
            success: function (data) {
                if (data.status && data.status == 'success') {
                    // showError("Payment succeeded");
                    window.location.href = data.return_url;
                }
            },
            error: function (e) {
                // showError("network connection error");
            }
        });
        setTimeout(function () {
            queryOrder(true);
        }, 3000)
    }
